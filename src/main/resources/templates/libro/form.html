<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
	<!-- Hoja de estilos de bootstrap enlazada vÃ­a CDN-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	<!-- Navigation bar bootstrap -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Mis Libros</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" aria-current="page"
							th:href="@{/libro/listar}">Listar</a></li>
					<li class="nav-item"><a class="nav-link active" aria-current="page"
							th:href="@{/libro/form}">Libro+</a></li>
					<li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a></li>


				</ul>
			</div>
		</div>
	</nav>


	<h1 th:text="${title}"></h1>

	<form th:action="@{/libro/form}" th:object="${libro}" method="post">

		<table>
			<tr>
				<td> Titulo</td>
				<td>
					<input type="text" th:field="*{titulo}">

				</td>
				<td th:if="${#fields.hasErrors('titulo')}"><small th:errors="*{titulo}"
						class="form-text text-danger"></small></td>

			</tr>
			<tr>
				<td> Autor</td>
				<td>
					<input type="text" th:field="*{autor}">

				</td>
				<td th:if="${#fields.hasErrors('autor')}"><small th:errors="*{autor}"
						class="form-text text-danger"></small></td>

			</tr>
			<tr>
				<td> Tipo</td>
				<td>
					<input type="text" th:field="*{tipo}">

				</td>
				<td th:if="${#fields.hasErrors('tipo')}"><small th:errors="*{tipo}"
						class="form-text text-danger"></small></td>

			</tr>
			<tr>
				<td> Editorial</td>
				<td>
					<input type="text" th:field="*{editorial}">

				</td>
				<td th:if="${#fields.hasErrors('editorial')}"><small th:errors="*{editorial}"
						class="form-text text-danger"></small></td>

			</tr>
			<tr>
				<td> Ejemplares</td>
				<td>
					<input type="text" th:field="*{ejemplares}">

				</td>
				<td th:if="${#fields.hasErrors('ejemplares')}"><small th:errors="*{ejemplares}"
						class="form-text text-danger"></small></td>

			</tr>







			<tr>
				<td></td>
				<td>
					<input type="submit" value="Guardar" />
				</td>


			</tr>


		</table>

		<input type="hidden" th:field="*{id}" />








	</form>

	<footer th:replace="~{layout/layout :: footer}"></footer>
</body>

</html>
