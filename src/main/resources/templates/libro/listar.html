<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
	<!-- Hoja de estilos de bootstrap enlazada vía CDN-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	<!-- Navigation bar bootstrap -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Mis Libros</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" aria-current="page"
							th:href="@{/libro/listar}">Listar</a></li>
					<li class="nav-item"><a class="nav-link active" aria-current="page"
							th:href="@{/libro/form}">Libro+</a></li>
					<li class="nav-item"><a class="nav-link active" aria-current="page"
							th:href="@{/home}">Home</a></li>
							

				</ul>
			</div>
		</div>
	</nav>

	<!-- Todos los class son de bootstrap -->
	<div class="container">
		<h1 class="text-primary" th:text="${title}"></h1>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>id</th>
					<th>titulo</th>
					<th>autor</th>
					<th>tipo</th>
					<th>editorial</th>
					<th>ejemplares</th>
					<th>acción</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="libro: ${libros}">
					<td th:text="${libro.id}"></td>
					<td th:text="${libro.titulo}"></td>
					<td th:text="${libro.autor}"></td>
					<td th:text="${libro.tipo}"></td>
					<td th:text="${libro.editorial}"></td>
					<td th:text="${libro.ejemplares}"></td>
				
					
					<td>
						<a class="btn btn-primary btn-xs" th:href="@{/libro/form/} + ${libro.id}">
							Editar
						</a>
					</td>

					<td>
						<a class="btn btn-primary btn-xs" th:href="@{/libro/eliminar/} + ${libro.id}">
							Eliminar
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- Script de bootstrap enlazado vía CDN-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>

</html>
