<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
	<!-- Hoja de estilos de bootstrap enlazada vía CDN-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	<!-- Navigation bar bootstrap -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Mis Usuarios</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" aria-current="page"
							th:href="@{/usuario/listar}">Listar usuarios</a></li>
					<li class="nav-item"><a class="nav-link active" aria-current="page"
							th:href="@{/usuario/form}">Usuario+</a></li>
					<li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a></li>

				</ul>
			</div>
		</div>
	</nav>

	<!-- Todos los class son de bootstrap -->
	<div class="container">
		<h1 class="text-primary" th:text="${title}"></h1>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>id</th>
					<th>apellidos</th>
					<th>nombre</th>
					<th>direccion</th>
					<th>poblacion</th>
					<th>codigo</th>
					<th>acción</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario: ${usuarios}">
					<td th:text="${usuario.id}"></td>
					<td th:text="${usuario.apellidos}"></td>
					<td th:text="${usuario.nombre}"></td>
					<td th:text="${usuario.direccion}"></td>
					<td th:text="${usuario.poblacion}"></td>
					<td th:text="${usuario.codigo}"></td>


					<td>
						<a class="btn btn-primary btn-xs" th:href="@{/usuario/form/} + ${usuario.id}">
							Editar
						</a>
					</td>

					<td>
						<a class="btn btn-primary btn-xs" th:href="@{/usuario/eliminar/} + ${usuario.id}">
							Eliminar
						</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		<nav th:replace="paginator-nav :: paginator"></nav>
	</div>

	<!-- Script de bootstrap enlazado vía CDN-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
		
		<img src="/images/personasleyendo.png" style="opacity: 0.8; display: block; margin: 0 auto;">

	
</body>
<footer th:replace="~{layout/layout :: footer}"></footer>
</html>
