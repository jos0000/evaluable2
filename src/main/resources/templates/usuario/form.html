<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
	<!-- Hoja de estilos de bootstrap enlazada vía CDN-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	<!-- Navigation bar bootstrap -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Mis Libros</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" aria-current="page"
							th:href="@{/usuario/listar}">Listar usuarios</a></li>
					<li class="nav-item"><a class="nav-link active" aria-current="page"
							th:href="@{/usuario/form}">Usuario+</a></li>
					<li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a></li>


				</ul>
			</div>
		</div>
	</nav>


	<h1 th:text="${title}"></h1>

	<form th:action="@{/usuario/form}" th:object="${usuario}" method="post">

		<table>
			<tr>
				<td> Apellidos</td>
				<td>
					<input type="text" th:field="*{apellidos}">

				</td>
				<td th:if="${#fields.hasErrors('apellidos')}"><small th:errors="*{apellidos}"
						class="form-text text-danger"></small></td>

			</tr>
			<tr>
				<td> Nombre</td>
				<td>
					<input type="text" th:field="*{nombre}">

				</td>
				<td th:if="${#fields.hasErrors('nombre')}"><small th:errors="*{nombre}"
						class="form-text text-danger"></small></td>

			</tr>
			<tr>
				<td> Dirección</td>
				<td>
					<input type="text" th:field="*{direccion}">

				</td>
				<td th:if="${#fields.hasErrors('direccion')}"><small th:errors="*{direccion}"
						class="form-text text-danger"></small></td>

			</tr>
			<tr>
				<td> Población</td>
				<td>
					<input type="text" th:field="*{poblacion}">

				</td>
				<td th:if="${#fields.hasErrors('poblacion')}"><small th:errors="*{poblacion}"
						class="form-text text-danger"></small></td>

			</tr>
			<tr>
				<td> Código</td>
				<td>
					<input type="text" th:field="*{codigo}">

				</td>
				<td th:if="${#fields.hasErrors('codigo')}"><small th:errors="*{codigo}"
						class="form-text text-danger"></small></td>

			</tr>







			<tr>
				<td></td>
				<td>
					<input type="submit" value="Guardar" />
				</td>


			</tr>


		</table>

		<input type="hidden" th:field="*{id}" />








	</form>

	<footer th:replace="~{layout/layout :: footer}"></footer>
</body>

</html>
